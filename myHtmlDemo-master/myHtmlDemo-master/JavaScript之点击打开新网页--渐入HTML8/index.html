<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器对象-window</title>
    <script>
        function gotoCNBlogs() {
            window.open("http://www.cnblogs.com");
        }

        function dianji() {
            window.setTimeout("gotoCNBlogs();", 500);
        }
    </script>
</head>
<body>
<input type="button" value="点击打开博客园" onclick="dianji()">
</body>
</html>
