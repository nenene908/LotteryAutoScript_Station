<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用循环输出100以内除7的倍数之外的整数</title>
    <script type="text/javascript">
        function test() {
            var j = 0
            for(var i=1; i<=100; i++){
                if(i % 7 != 0){
                    document.write(i + " ");
                    j += 1;
                    if(j % 10 == 0){
                        document.write("<br/>");
                    }
                }
            }
        }
        test()
    </script>
</head>
<body>
</body>
</html>
