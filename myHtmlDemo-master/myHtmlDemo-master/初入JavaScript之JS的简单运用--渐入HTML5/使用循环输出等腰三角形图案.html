<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用循环输出等腰三角形图案</title>
    <script type="text/javascript">
        function test() {
            for(var i=0; i<5; i++){
                for(var j=4; j>i; j--){
                    document.write("&nbsp;");
                }
                for(var k=0; k<=i; k++){
                    document.write("*");
                }
                for(var l=0; l<i; l++){
                    document.write("*");
                }
                document.write("<br/>");
            }
        }
        test()
    </script>
</head>
<body>
</body>
</html>
