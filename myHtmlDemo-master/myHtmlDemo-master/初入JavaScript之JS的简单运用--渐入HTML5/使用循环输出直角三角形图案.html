<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用循环输出直角三角形图案</title>
    <script type="text/javascript">
        function test() {
            for(var i=0; i<5; i++){
                for(var j=0; j<=i; j++){
                    document.write("*");
                }
                document.write("<br/>");
            }
        }
        test();
    </script>
</head>
<body>
</body>
</html>
